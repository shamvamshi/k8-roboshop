apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping
  namespace: roboshop
  labels:
    component: shipping
    project: roboshop
    tier: app
data:
  CART_ENDPOINT: "cart:8080"
  DB_HOST: "mysql"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  namespace: roboshop
  labels:
    component: shipping
    project: roboshop
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      component: shipping
      project: roboshop
      app: app
  template:
    labels:
      component: shipping
      project: roboshop
      app: app
  spec:
    containers:
    - name: shipping
      image: sham6779/shipping:v1
      envFrom:
      - configMapRef:
          name: shipping
---

apiVersion: v1
kind: Service
metadata:
  name: shipping
  namespace: roboshop
  labels:
    component: shipping
    project: roboshop
    app: app
spec:
  selector:
    component: shipping
    project: roboshop
    app: app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080